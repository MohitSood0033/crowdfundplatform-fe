<main>
  <div class="container">
    <section class="section login min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <img src="assets/images/image001.png" alt="" />
                  <h6 class="card-title text-center pb-0 fs-4">
                    Login to Your Account
                  </h6>
                </div>

                <form class="row g-3" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                  <div class="col-12">
                    <label for="PhoneNumber">Phone No. or Email</label>

                    <input type="text" class="form-control" formControlName="phone" [ngClass]="{
                       'is-invalid':
                         submitted && loginForm.controls['phone'].errors
                     }" placeholder="Phone number" />

                    <div *ngIf="submitted && loginForm.controls['phone'].errors" class="invalid-feedback">
                      <div *ngIf="loginForm.controls['phone'].errors['required']">
                        Phone number or Email is required
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="Password">Password</label>

                    <input type="password" class="form-control" formControlName="password" [ngClass]="{
                       'is-invalid':
                         submitted && loginForm.controls['password'].errors
                     }" placeholder="Password" />
                    <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">
                      <div *ngIf="
                         loginForm.controls['password'].errors['required']
                       ">
                        Password is required
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">
                      Login
                    </button>
                  </div>
                  <div class="col-12">
                    <p style="text-align: center;" class="small mb-0">Don't have account? <a
                        routerLink="/register">SignUp</a></p>
                  </div>
                  <div></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
