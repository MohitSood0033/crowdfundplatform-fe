<main>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <img src="assets/images/image001.png" alt="" />
                  <h5 class="card-title text-center pb-0 fs-4">
                    Create an Account
                  </h5>
                </div>
                <form class="row g-3" action="" method="post" [formGroup]="registerForm" (ngSubmit)="registerUser()">
                  <div class="col-12">
                    <label for="name">Name</label>

                    <input type="text" class="form-control" formControlName="name" [ngClass]="{
                       'is-invalid':
                         submitted && registerForm.controls['name'].errors
                     }" placeholder="Name" />
                    <div *ngIf="
                       submitted && registerForm.controls['name'].errors
                     " class="invalid-feedback">
                      <div *ngIf="
                         registerForm.controls['name'].errors['required']
                       ">
                        Name is required
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" formControlName="email" [ngClass]="{
                       'is-invalid':
                         submitted && registerForm.controls['email'].errors
                     }" placeholder="Email" />
                    <div *ngIf="submitted && registerForm.controls['email'].errors" class="invalid-feedback">
                      <div *ngIf="
                         registerForm.controls['email'].errors['required']
                       ">
                        Email is required
                      </div>
                      <div *ngIf="registerForm.controls['email'].errors['email']">
                        Please provide a valid email address
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="Email">Phone</label>

                    <input type="phone" class="form-control" formControlName="phone" [ngClass]="{
                       'is-invalid':
                         submitted && registerForm.controls['phone'].errors
                     }" placeholder="Phone number" />

                    <div *ngIf="submitted && registerForm.controls['phone'].errors" class="invalid-feedback">
                      <div *ngIf="
                         registerForm.controls['phone'].errors['required']
                       ">
                        Phone number is required
                      </div>
                      <div *ngIf="registerForm.controls['phone'].errors['pattern']">
                        Please provide a valid 10 digit Phone number
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="Password">Password</label>

                    <input type="password" class="form-control" formControlName="password" [ngClass]="{
                       'is-invalid':
                         submitted && registerForm.controls['password'].errors
                     }" placeholder="Password" />
                    <div *ngIf="
                       submitted && registerForm.controls['password'].errors
                     " class="invalid-feedback">
                      <div *ngIf="
                         registerForm.controls['password'].errors['required']
                       ">
                        Password is required
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">
                      Create Account
                    </button>
                  </div>
                  <div class="col-12">
                    <p style="text-align: center" class="small mb-2">
                      Already have an account?
                      <a routerLink="/login">Login</a>
                    </p>
                  </div>
                  <div></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
