<main id="main" class="main">
  <div class="pagetitle">
    <h1>Create Campaign</h1>
  </div>
  <form class="row g-3" [formGroup]="campaignForm" (ngSubmit)="onSubmit()">
    <div class="col-7">
      <label>Title</label>
      <input type="text" formControlName="title" class="form-control" [ngClass]="{
    'is-invalid':
      submitted && campaignForm.controls['title'].errors}" placeholder="Title" />
      <div *ngIf="submitted && campaignForm.controls['title'].errors" class="invalid-feedback">
        <div *ngIf="campaignForm.controls['title'].errors['required']">
          Title is required
        </div>
      </div>
    </div>
    <div class="col-7">
      <label>Description</label>
      <textarea formControlName="description" class="form-control" placeholder="Description"></textarea>
    </div>
    <div class="col-7">
      <label>Target Amount</label>
      <input type="number" formControlName="targetAmount" class="form-control" [ngClass]="{
    'is-invalid':
      submitted && campaignForm.controls['targetAmount'].errors}" placeholder="Target Amount" />
      <div *ngIf="submitted && campaignForm.controls['targetAmount'].errors" class="invalid-feedback">
        <div *ngIf="campaignForm.controls['targetAmount'].errors['required']">
          Target Amount is required
        </div>
      </div>
    </div>
    <div class="col-7">
      <button class="btn btn-primary w-100" type="submit">
        Create Campaign
      </button>
    </div>
  </form>
</main>
