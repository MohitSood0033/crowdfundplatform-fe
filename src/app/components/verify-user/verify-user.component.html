<div class="container-main">
  <div class="registration mx-auto d-block w-100">
    <div class="alert alert-warning signup__alert" *ngIf="isVerifyFailed">
      <h5>Signup failed!{{ errorMessage }}</h5>
      <button type="button" class="close" (click)="onErrorClose()">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="page-header text-center">
      <h1>Verify User</h1>
    </div>
   
    <form [formGroup]="verifyForm" (ngSubmit)="verifyUser()" class="form-validate form-horizontal well">
      <fieldset>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">
              Email must be a valid email address
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputMobile">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile" id="exampleInputMobile"
            [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }" />
          <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
            <div *ngIf="f['mobile'].errors['required']">
              Mobile is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary w-100">Verify</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
