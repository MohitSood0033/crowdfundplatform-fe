<header id="header" class="header fixed-top d-flex align-items-center">
   <div class="d-flex align-items-center justify-content-between">
      <i (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn"></i>
      <a routerLink="/dashboard" class="logo d-flex align-items-center">
         <img src="assets/images/image001.png" alt="" />
      </a>
   </div>
   <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
         <li class="nav-item dropdown"></li>

         <li class="nav-item dropdown pe-3">
            <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
               <img src="assets/images/profile-img.jpg" alt="Profile" class="rounded-circle" />
               <span class="d-none d-md-block dropdown-toggle ps-2"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
               <li>
                  <a class="dropdown-item d-flex align-items-center" routerLink="/user-profile">
                     <i class="bi bi-person"></i> <span>My Profile</span>
                  </a>
               </li>
               <li>
                  <hr class="dropdown-divider" />
               </li>
               <li>
                  <a class="dropdown-item d-flex align-items-center" routerLink="/user-profile">
                     <i class="bi bi-gear"></i> <span>Account Settings</span>
                  </a>
               </li>
               <li>
                  <hr class="dropdown-divider" />
               </li>
               <li>
                  <a class="dropdown-item d-flex align-items-center">
                     <i class="bi bi-question-circle"></i> <span>Need Help?</span>
                  </a>
               </li>
               <li>
                  <hr class="dropdown-divider" />
               </li>
               <li>
                  <a class="dropdown-item d-flex align-items-center" (click)="logout()">
                     <i class="bi bi-box-arrow-right"></i> <span>Log Out</span>
                  </a>
               </li>
            </ul>
         </li>
      </ul>
   </nav>
</header>
